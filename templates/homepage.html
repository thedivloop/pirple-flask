{% extends "structure.html" %}
{% block logout %} 
	{% if message == "in" %}
		<li><a href="/logout">Sign out</a></li>
	{% else %}
		<li style="background-color: green;"><a href="/login">Log in</a></li>
		<li><a href="/signup">Sign in</a></li>
	{% endif %}
{% endblock logout %}
{% block main%}
	<br>
	<p>{{ message }}</p>

{% endblock main%}
